{% extends "loged.html" %}

{% block loged_content %}

<p class="display-3 text-center text-warning">Agregar Nota</p>

<form method="POST" style="max-width: 800px; margin: auto;">
    {% csrf_token %}
    <div class="mb-3">
        <label for="{{ notesForm.project.id_for_label }}" class="form-label display-6 pb-3">Proyecto:</label>
        <div style="width: 20px; float: left;"></div>
        {{ notesForm.project }}
    </div>
    </br>
    <div class="mb-3">
        <label for="{{ notesForm.note_name.id_for_label }}" class="form-label display-6 pb-3">Titulo de la nota:</label>
        {{ notesForm.note_name }}
    </div>
    </br>
    <div class="mb-3">
        <label for="{{ notesForm.note_description.id_for_label }}" class="form-label display-6 pb-3">Descripci√≥n:</label>
        {{ notesForm.note_description }}
    </div>
    </br>
    <div class="mb-3">
        <label for="{{ notesForm.assigned_to.id_for_label }}" class="form-label display-6 pb-3" >Asignado a:</label>
        {{ notesForm.assigned_to }}
    </div>
    </br>
    <button type="submit" style="background: rgb(255,135,38); background: linear-gradient(270deg, rgba(255,135,38,1) 0%, rgba(218,79,24,1) 100%, rgba(0,212,255,1) 100%); color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Agregar Tarea</button>
    </br>
    <div class="mb-5">
    </div>

</form>

{% endblock loged_content %}
