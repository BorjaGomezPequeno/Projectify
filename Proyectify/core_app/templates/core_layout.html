<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            {% comment%}
                Titulo de cada pagina
            {% endcomment %}
        {% endblock title %}   
    </title>

    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={% static "css/styles.css" %}>
    <link rel="stylesheet" href={% static "css/bootstrap.min.css" %}>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <!--Cabecera de la pagina-->
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background: rgb(2,0,36);
        background: linear-gradient(270deg, rgba(2,0,36,1) 0%, rgba(0,0,106,1) 100%, rgba(0,212,255,1) 100%)">
          <div class="container-fluid">
            <a id="logo" class="navbar-brand" href="#">
              <img src={% static "images/ProjectifyLogo.png" %} alt="Projectify Logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ms-auto m-4">
                <a class="nav-link active text-white fw-bolder" aria-current="page" href={% url "index" %}>Inicio</a>
                <a class="nav-link text-white fw-bolder" href={% url "sobre-nosotros" %}>Sobre Nosotros</a>
                <a class="nav-link text-white fw-bolder" href={% url "contacto" %}>Contacto</a>
                <a style="background: rgb(255,135,38);
                background: linear-gradient(270deg, rgba(255,135,38,1) 0%, rgba(218,79,24,1) 100%, rgba(0,212,255,1) 100%);
                padding: 8px 16px;
                border-radius: 10px;
                text-decoration: none;" class="nav-link text-white fw-bolder" href={% url "login" %}>Log in</a>
              </div>
            </div>
          </div>
        </nav>
        
    </header>


    <div class="">
        {% block content %}
        
        {% endblock content %}
    </div>




    <footer class="footer">
      <div class="container-ls">
        <div class="bg-dark p-2 text-white text-center">
        &copy; Proyectify - {% now "Y" %}
        </div>
      </div>
    </footer>
    
</body>
</html>
